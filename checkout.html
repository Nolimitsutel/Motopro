
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оформление заказа</h1>
    <form>
      <label>ФИО</label>
      <input type="text" placeholder="Введите ваше имя">

      <label>Телефон</label>
      <input type="tel" placeholder="+7 (___) ___-__-__">

      <label>Адрес доставки</label>
      <textarea rows="3" placeholder="Город, улица, дом..."></textarea>

      <label>Способ оплаты</label>
      <select>
        <option>Банковской картой</option>
        <option>Выставление счёта</option>
        <option>Наличными при получении</option>
        <option>СБП</option>
        <option>Подарочной картой</option>
      </select>

      <label>Комментарий</label>
      <textarea rows="3" placeholder="Дополнительная информация..."></textarea>

      <button type="submit">Подтвердить заказ</button>
    </form>
  </div>
</body>
</html>
