
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Категория</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 1100px; margin: auto; padding: 40px 20px; }
    h1 { text-align: center; color: #d32f2f; margin-bottom: 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
    .card img { max-width: 100%; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; color: #333; }
    .price { color: #d32f2f; font-weight: bold; margin-bottom: 10px; }
    .btns a { display: inline-block; margin: 5px; padding: 8px 16px; background: #d32f2f; color: white; border-radius: 5px; text-decoration: none; }
    .btns a:hover { background: #b71c1c; }
    .back { display: block; margin: 30px auto 0; text-align: center; }
    .back a { color: #666; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pitbikes</h1>
    <div class="grid">
      <div class="card">
            <img src="pit1.jpg" alt="KAYO K125EM 17/14">
            <h3>KAYO K125EM 17/14</h3>
            <div class="price">109 990 ₽</div>
            <div class="btns">
              <a href="#">Купить</a>
              <a href="#">Заказать</a>
            </div>
        </div>
<div class="card">
            <img src="pit2.jpg" alt="KAYO TT140 17/14">
            <h3>KAYO TT140 17/14</h3>
            <div class="price">119 990 ₽</div>
            <div class="btns">
              <a href="#">Купить</a>
              <a href="#">Заказать</a>
            </div>
        </div>
<div class="card">
            <img src="pit3.jpg" alt="KAYO MINI TD125 14/12">
            <h3>KAYO MINI TD125 14/12</h3>
            <div class="price">94 990 ₽</div>
            <div class="btns">
              <a href="#">Купить</a>
              <a href="#">Заказать</a>
            </div>
        </div>
    </div>
    <div class="back">
      <a href="catalog.html">&larr; Назад в каталог</a>
    </div>
  </div>
</body>
</html>
